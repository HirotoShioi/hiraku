name: CI

on:
  push:
    branches:
      - main
    paths:
      - "packages/**"
      - "examples/**"
      - "scripts/**"
      - ".github/workflows/ci.yml"
      - "package.json"
      - "package-lock.json"
      - "turbo.json"
      - "tsconfig.json"
      - "tsconfig.base.json"
      - "vitest.config.ts"
      - "biome.json"
  pull_request:
    paths:
      - "packages/**"
      - "examples/**"
      - "scripts/**"
      - ".github/workflows/ci.yml"
      - "package.json"
      - "package-lock.json"
      - "turbo.json"
      - "tsconfig.json"
      - "tsconfig.base.json"
      - "vitest.config.ts"
      - "biome.json"

permissions:
  contents: read
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js 24
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Cache Playwright binaries
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package-lock.json') }}

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run lint and typecheck
        run: npm run typecheck && npm run lint 

      - name: Run tests with coverage
        run: npm run test
        env:
          CI: true
